<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
    <title>I am Adam</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="navContainer" class="row">
        <nav class="navbar navbar-custom navbar-light bg-faded">
          <a class="navbar-brand nav-link" href="#"><img href="#" style="display:inline" src="media/logo-alpha.png"></a>
          <button id="navToggler" class="navbar-toggler hidden-sm-up pushRight" type="button" >
            &#9776;
          </button>
          <div class="collapse navbar-toggleable-xs" id="collapseNav">
            <ul id="navItems" class="nav navbar-nav pushRight">
              <li class="nav-item">
                <a class="nav-link clear active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bio">Bio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resume">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- The home page will bean svg generated by two.js! -->
      <div id="home">
        <div class="centered">
          <h1 class="title">I am Adam Hayward</h1>
          <img src="media/icons/cap-color-64x64.png"/>
          <img src="media/icons/handshake-color-64x64.png"/>
          <img src="media/icons/lightbulb-color-64x64.png"/>
          <img src="media/icons/heart-color-64x64.png"/>
        </div>
      </div>

      <div id="bio" class="overlay inactive">
        <div class="col-xs-2"><h1>Bio</h1></div>
        <div class="col-xs-2 closeContainer pushRight">
          <i class="fa fa-times nav-link closer" href="#" aria-hidden="true"></i>
        </div>
      </div>

      <div id="resume" class="overlay inactive">
        <div class="col-xs-2"><h1>Resume</h1></div>
        <div class="col-xs-2 closeContainer pushRight">
          <i class="fa fa-times nav-link closer" href="#" aria-hidden="true"></i>
        </div>
      </div>
      <div id="projects" class="overlay inactive">
        <div class="col-xs-2"><h1>Projects</h1></div>
        <div class="col-xs-2 closeContainer pushRight">
          <i class="fa fa-times nav-link closer" href="#" aria-hidden="true"></i>
        </div>
      </div>
      <div id="contact" class="overlay inactive">
        <div class="col-xs-2"><h1>Contact</h1></div>
        <div class="col-xs-2 closeContainer pushRight">
          <i class="fa fa-times nav-link closer" href="#" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  $(function(e){
    widthFix(e);
    heightFix(e);
  });
  $(window).on("resize",function(e){
    widthFix(e);
    heightFix(e);
  });
  $("#navToggler").click(function(e){
    $("#collapseNav").collapse("toggle");

  });
  $(window).click(function() {
    if ($("#collapseNav").attr("aria-expanded")=="true"){
      $("#collapseNav").collapse("toggle");
    }
  });
  $(".nav-link").click(function(e){
    openOverlay(e);
  });
  $(document).on("hidden.bs.collapse",function(e){
    heightFix(e);
  })
</script>
